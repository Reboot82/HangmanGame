<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" media="screen" type="text/css" />
    <script defer src='script.js' type="text/javascript"></script>
    <title>Hangman Time</title>
</head>
<body>
    <div class="wrapper">
        <h1>HANGMAN TIME</h1>
        <h3>Click New Game to begin</h3>
    </div>
    <div id="scoreboard">
        <h2>Score = 0</h2>
    </div>
    <div id="image">
        <canvas id="hangman" width="400" height="400"
        style="border:1px solid #c3c3c3;">
            Hangman Goes Here
        </canvas>

    </div>
    <div id="buttons">

    </div>
    <div id="word">

    </div>
    <div id="outcome">

    </div>
    <div id="button">
        <p>New Game</p>
    </div>
    
</body>
</html>
